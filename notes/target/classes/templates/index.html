<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заметки</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

  <h2>Заметки:</h2>
  <ul class="list-group">
    <li class="list-group-item" th:each="note : ${notes}">
      <div class="d-flex justify-content-between align-items-center">
        <span th:text="${note.text}"></span>
        <div>
          <a th:href="@{/edit/{id}(id=${note.id})}" class="btn btn-warning btn-sm mr-2">Редактировать</a>
          <form th:action="@{/delete/{id}(id=${note.id})}" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${note.id}"/>
            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
          </form>
        </div>
      </div>
    </li>
  </ul>
  <div class="mt-3"> <!-- Отступ сверху для кнопки создания заметки -->
    <a href="/create" class="btn btn-primary">Создать Заметку</a>
  </div>
</div>
<div th:insert="~{footer :: copy}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
