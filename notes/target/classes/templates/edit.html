<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать Заметку</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Редактировать Заметку</h1>

    <form action="/update" method="post">
        <input type="hidden" name="id" th:value="${note.id}"/>
        <div class="form-group">
            <textarea name="text" required class="form-control" rows="4" placeholder="Введите текст заметки" th:text="${note.text}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Назад к списку</a>
</div>

<div th:insert="~{footer :: copy}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
